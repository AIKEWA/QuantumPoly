<svg width="1280" height="720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="4" />
      <feColorMatrix type="saturate" values="0" />
      <feBlend mode="overlay" in="SourceGraphic" />
    </filter>
  </defs>
  <rect width="1280" height="720" fill="url(#grad1)" />
  <rect width="1280" height="720" fill="url(#grad1)" filter="url(#noise)" opacity="0.3" />
  <text x="50%" y="50%" text-anchor="middle" font-family="system-ui, sans-serif" font-size="48" font-weight="bold" fill="white" opacity="0.3">QuantumPoly</text>
</svg>

