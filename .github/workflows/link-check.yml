name: Link Validation

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'docs/**/*.md'
      - 'content/**/*.md'
      - 'prompts/**/*.md'
      - 'sim/**/*.md'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'docs/**/*.md'
      - 'content/**/*.md'
      - 'prompts/**/*.md'
      - 'sim/**/*.md'
  workflow_dispatch:

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Link Checker
        run: node ./scripts/link-validation.js
