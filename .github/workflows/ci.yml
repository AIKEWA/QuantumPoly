name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run test

  vercel-preview:
    name: Vercel Preview Build and Deploy
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false)
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Pull Vercel Environment Info
        run: npx vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
      - name: Build Preview
        run: npx vercel build --token=$VERCEL_TOKEN
      - name: Deploy Prebuilt (Preview)
        id: deploy
        run: |
          url=$(npx vercel deploy --prebuilt --token="$VERCEL_TOKEN")
          echo "url=$url" >> $GITHUB_OUTPUT
      - name: Echo Preview URL
        run: |
          echo "Preview URL: ${{ steps.deploy.outputs.url }}"
