name: CI

on:
  push:
    branches: [ main, master, develop, "**" ]
  pull_request:
    types: [ opened, synchronize, reopened ]
    branches: [ "**" ]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npm run lint
        continue-on-error: true

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: CI=true npm run test

  vercel-preview:
    runs-on: ubuntu-latest
    needs: test
    if: ${{ github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false) }}
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm
      - run: npm ci
      - run: npx vercel pull --yes --environment=preview --token=$VERCEL_TOKEN
      - run: npx vercel build --token=$VERCEL_TOKEN
      - id: deploy
        run: |
          url=$(npx vercel deploy --prebuilt --token="$VERCEL_TOKEN")
          echo "url=$url" >> $GITHUB_OUTPUT
      - run: echo "ðŸ”— Vercel Preview: ${{ steps.deploy.outputs.url }}" >> $GITHUB_STEP_SUMMARY
    outputs:
      preview_url: ${{ steps.deploy.outputs.url }}