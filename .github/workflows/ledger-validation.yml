name: Ledger Validation

on:
  push:
    branches: [main, develop]
    paths:
      - 'governance/ledger/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'governance/ledger/**'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  validate-ledger:
    name: Validate Ledger Schema
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Ledger Validation
        run: npm run ledger:validate

      - name: Upload Validation Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ledger-validation-report
          path: governance/ledger/validation-report.json
          retention-days: 30

