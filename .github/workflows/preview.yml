name: Preview Deployment

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  preview:
    name: Deploy Preview (Vercel)
    runs-on: ubuntu-latest
    outputs:
      preview_url: ${{ steps.deploy.outputs.preview_url }}
    env:
      VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
      VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
      VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install deps
        run: npm ci

      - name: Install Vercel CLI
        run: npm i -g vercel@latest

      - name: Pull Vercel env (preview)
        run: vercel pull --yes --environment=preview --token "$VERCEL_TOKEN" --scope "$VERCEL_ORG_ID"

      - name: Build (prebuilt output)
        run: vercel build --token "$VERCEL_TOKEN"

      - id: deploy
        name: Deploy preview
        run: |
          URL=$(vercel deploy --prebuilt --token "$VERCEL_TOKEN")
          echo "preview_url=$URL" >> "$GITHUB_OUTPUT"

      - name: Upload prebuilt artifact
        uses: actions/upload-artifact@v4
        with:
          name: vercel-prebuilt
          path: .vercel/output

      - name: Comment preview URL on PR
        if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const body = `üöÄ **Preview deployed:** ${{ steps.deploy.outputs.preview_url }}
            
            ## Preview Links
            - üåê [Main Page](${{ steps.deploy.outputs.preview_url }})
            - üìö [Storybook](${{ steps.deploy.outputs.preview_url }}/storybook-static)
            
            ## Quality Gates
            - ‚úÖ Lighthouse CI will run against this preview
            - ‚úÖ Accessibility score must be 1.0
            - ‚ö†Ô∏è Performance & SEO scores should be ‚â• 0.9
            `;
            
            try {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body
              });
            } catch (error) {
              console.warn(`WARN: Could not post PR comment: ${error instanceof Error ? error.message : String(error)}`);
            }

  lighthouse:
    name: Lighthouse CI (Preview)
    runs-on: ubuntu-latest
    needs: preview
    env:
      LHCI_MODE: external_url
      PREVIEW_URL: ${{ needs.preview.outputs.preview_url }}
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          
      - name: Install LHCI
        run: npm ci

      - name: Assert PREVIEW_URL present
        run: |
          test -n "$PREVIEW_URL" || { echo "ERROR: PREVIEW_URL is empty. CI LHCI runs require an external preview URL."; exit 1; }
        
      - name: Run Lighthouse CI (strict a11y)
        run: npx lhci autorun --config=.lighthouserc.js --collect.settings.onlyCategories=accessibility --collect.url="$PREVIEW_URL" --collect.numberOfRuns=2
        
      - name: Comment Lighthouse results on PR
        if: always() && github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
        continue-on-error: true
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## üîç Lighthouse CI Results
            
            Preview URL tested: ${{ needs.preview.outputs.preview_url }}
            
            **Quality Gates:**
            - üéØ Accessibility: Required score = 1.0
            - ‚ö° Performance: Warning if < 0.9
            - üîç SEO: Warning if < 0.9
            - ‚ú® Best Practices: Warning if < 0.9
            
            Check the full report in the workflow logs above.
            `;
            
            try {
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: context.issue.number,
                body
              });
            } catch (error) {
              console.warn(`WARN: Could not post PR comment: ${error instanceof Error ? error.message : String(error)}`);
            }
