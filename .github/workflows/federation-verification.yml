name: Federation Verification

# Daily verification of federation partners
# Fetches partner FederationRecords, verifies Merkle roots, and logs results

on:
  schedule:
    # Run daily at 00:00 UTC
    - cron: '0 0 * * *'
  
  workflow_dispatch:
    inputs:
      partner_id:
        description: 'Verify specific partner only (optional)'
        required: false
        type: string
      dry_run:
        description: 'Dry run (no ledger writes)'
        required: false
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  verify-federation:
    name: Verify Federation Partners
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Run federation verification
        run: |
          if [ "${{ github.event.inputs.dry_run }}" = "true" ]; then
            npm run federation:verify:dry-run
          elif [ -n "${{ github.event.inputs.partner_id }}" ]; then
            npm run federation:verify -- --partner=${{ github.event.inputs.partner_id }}
          else
            npm run federation:verify
          fi
        env:
          NODE_ENV: production

      - name: Display federation status
        if: success()
        run: npm run federation:status

      - name: Commit verification results
        if: success() && github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "governance@quantumpoly.ai"
          git config --local user.name "Federation Trust Officer"
          
          if [ -n "$(git status --porcelain governance/federation/)" ]; then
            git add governance/federation/ledger.jsonl
            git add governance/federation/trust-reports/
            git commit -m "chore(federation): daily verification results [automated]"
            git push
          else
            echo "No changes to commit"
          fi

      - name: Upload verification report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: federation-verification-report-${{ github.run_number }}
          path: |
            governance/federation/ledger.jsonl
            governance/federation/trust-reports/
          retention-days: 365

      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Federation verification failed. Check logs for details."
          npm run federation:status || true

  verify-ledger-integrity:
    name: Verify Ledger Integrity
    runs-on: ubuntu-latest
    needs: verify-federation
    if: success()

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Verify ledger integrity
        run: npm run ethics:verify-ledger -- --scope=all

      - name: Upload integrity report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ledger-integrity-report-${{ github.run_number }}
          path: governance/
          retention-days: 90

